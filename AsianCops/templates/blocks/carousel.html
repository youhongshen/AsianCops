{% load wagtailimages_tags static %}

<div class="container-fluid">
    <div id="main-carousel" class="carousel slide" data-ride="carousel" style="max-width: 600px; margin: auto;">
        <!-- indicators -->
        <ol class="carousel-indicators">
            {% for item in self %}
            {% if forloop.counter0 == 0 %}
            <li data-target="#main-carousel" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
            {% else %}
            <li data-target="#main-carousel" data-slide-to="{{ forloop.counter0 }}"></li>
            {% endif %}
            {% endfor %}
        </ol>

        <!-- wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {% for item in self %}
            {% image item.image height-400 as image_data %}

            {% if forloop.counter0 == 0 %}
            <div class="item active">
                <img {{ image_data.attrs }} class="img-responsive img-rounded" alt="{{ item.caption }}"
                     style="margin: 0 auto;">
                <!--<img src="{{ image_data.url }}" alt="{{ item.caption }}" style="margin: 0 auto;">-->
            </div>
            {% else %}
            <div class="item">
                <img {{ image_data.attrs }} class="img-responsive img-rounded" alt="{{ item.caption }}"
                     style="margin: 0 auto;">
                <!--<img src="{{ image_data.url }}" alt="{{ item.caption }}" style="margin: 0 auto;">-->
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <!-- left and right controls -->
        <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
